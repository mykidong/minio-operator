apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: minio
configurations:
- kustomizeconfig/minioinstance.yaml

# Configure tenant name, volumes per server, capacity per volume and storage class
configMapGenerator:
  - name: minio-storage
    literals:
    - tenant=minio-tenant1
    - volumesPerServer=4
    - capacity=200Gi
    - storageClass=""
    - zones=rack1:4

# Configure repo and tag of MinIO, MCS & KES Image
images:
  - name: minio/minio
    newName: minio/minio
    newTag: RELEASE.2020-07-14T19-14-30Z
  - name: minio/mcs
    newName: minio/mcs
    newTag: v0.2.0
  - name: minio/kes
    newName: minio/kes
    newTag: v0.10.1

# Configure the Namespace
patchesJson6902:
  - target:
      version: v1
      kind: Namespace
      name: minio
    patch: |-
      - op: replace
        path: /metadata/name
        value: "minio"

vars:
  - name: NAME
    objref:
      kind: ConfigMap
      name: minio-storage
      apiVersion: v1
    fieldref:
      fieldpath: data.tenant
  - name: ZONES
    objref:
      kind: ConfigMap
      name: minio-storage
      apiVersion: v1
    fieldref:
      fieldpath: data.zones
  - name: VOLUMES_PER_SERVER
    objref:
      kind: ConfigMap
      name: minio-storage
      apiVersion: v1
    fieldref:
      fieldpath: data.volumesPerServer
  - name: CAPACITY
    objref:
      kind: ConfigMap
      name: minio-storage
      apiVersion: v1
    fieldref:
      fieldpath: data.capacity
  - name: STORAGE_CLASS
    objref:
      kind: ConfigMap
      name: minio-storage
      apiVersion: v1
    fieldref:
      fieldpath: data.storageClass


resources:
  - namespace.yaml
  - mcs-secret.yaml
  - kes-secret.yaml
  - minio-secret.yaml
  - minio-service.yaml
  - minio-tenant.yaml
